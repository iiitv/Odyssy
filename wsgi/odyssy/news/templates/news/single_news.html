{% extends 'basic/base.html' %}
{% block title %}
    News
{% endblock %}

{% block body %}
	<div class="contents-wrapper">
 		<div class="content">
    		{% if info %}
        		<h2>{{ info.title }}</h2>
        		{% if info.description is not None %}
    				<div class="item-description">
        				<p>{{ info.description | safe }}</p>
        		{% endif %}
    		{% else %}
        		<h1>No Such News present</h1>
    		{% endif %}
    				</div>	
    	</div>
    </div>
{% endblock %}
